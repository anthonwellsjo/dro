name: Publish to homebrew
run-name: Publishing by @${{ github.actor }}
on:
  workflow_dispatch:
  release:
    if: github.actor == 'anthonwellsjo'

jobs:
  publish:
    name: Publish to homebrew
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build binaries
        run: cargo build --release

      - name: Run packaging script
        run: |
         chmod +x ./.github/scripts/prepare-homebrew-package.sh
         ./.github/scripts/prepare-homebrew-package.sh
        shell: bash
        
      - name: "tagged-release"
        uses: "marvinpinto/action-automatic-releases@latest"
        env:
          APP_VERSION: 0.15
        with:
          repo_token: "${{ secrets.DRO_RELEASE_TOKEN }}"
          automatic_release_tag: "LATEST_HOMEBREW_RELEASE"
          prerelease: true
          files: 
            dro-mac.tar.gz
